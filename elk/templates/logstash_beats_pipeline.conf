input {
  beats {
    port => {{ logstash.beats_pipeline_port }}
    codec => "json"
  }
}

# The filter part of this file is commented out to indicate that it
# is optional.
# filter {
#
# }

output {
  elasticsearch {
    hosts  => "{{ elastic.host }}:{{ elastic.port }}"
    manage_template => false
    index => "%{[@metadata][beat]}-%{[@metadata][version]}-%{+YYYY.MM.dd}"
  }
}

- name: install dependencies
  package:
    name:
    - apt-transport-https
    - openjdk-11-jre-headless
    state: present
  tags: install

- name: establish elasticsearch repo key
  apt_key:
    url: "https://artifacts.elastic.co/GPG-KEY-elasticsearch"
    id: D27D666CD88E42B4
    state: present
  tags: install

- name: establish elasticsearch repo
  apt_repository:
    repo: "deb https://artifacts.elastic.co/packages/{{ elastic.version | default(6) }}.x/apt stable main"
    filename: "/etc/apt/sources.list.d/elastic.list"
  register: apt_update
  tags: install

- name: udpate repositories
  apt:
    update_cache: yes
  tags: install
  when: apt_update.changed


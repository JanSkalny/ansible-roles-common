- name: refresh the list of packages
  apt:
    update_cache: true
    cache_valid_time: 600
  changed_when: false

- name: install useful tools
  package: 
    name:
    - vim
    - tcpdump
    - rsync
    - screen
    - bc
    - debian-keyring
    - ubuntu-keyring
    - tcptraceroute
    - nmap
    - patch
    - iptraf
    - curl
    - wget
    - cron
    - make
    - mtr-tiny
    - iotop
    - sysstat
    - whois
    - lynis
    - links
    - jq
    - vlan
    - aptitude
    - conntrack
    - dnsutils
    - net-tools
    - unzip
    - acl
    #- netsniff-ng
    #- python-pip
    #- python3-pip
    state: present
  tags: install

- name: install usefull tools (non-bionic)
  package: 
    name:
    - openssl-blacklist
    state: present
  when: ansible_distribution_version < '18.04'
  tags: install

- name: restart varnish
  service: 
    name: varnish
    state: restarted

- name: restart haproxy
  service: 
    name: haproxy
    state: restarted

- name: restart supervisor
  service:
    name: "{{ supervisor_service }}"
    state: restarted

- name: reload systemctl
  systemd:
    daemon_reload: yes

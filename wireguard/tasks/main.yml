- name: install wireguard
  package:
    name: wireguard
    state: present

- name: configure wireguard
  template:
    src: "wg.conf"
    dest: "/etc/wireguard/{{ wg_name }}.conf"
  notify: restart wireguard service
  tags: configure

- name: enable wireguard service
  systemd:
    name: wg-quick@{{ wg_name }}
    enabled: true


- name: disable cloud for /etc/hosts
  copy:
    src: 99_disable_hosts.cfg
    dest: /etc/cloud/cloud.cfg.d/
    owner: root
  tags: configure

- name: generate /etc/hosts
  template:
    src: hosts
    dest: /etc/hosts
  tags: configure

- name: remove resolvconf
  package:
    name: resolvconf
    state: absent
  tags: install

- name: generate resolv.conf
  template:
    src: resolv.conf
    dest: /etc/resolv.conf
  tags: configure

- name: ifupdown configuration
  include_tasks: ifupdown.yml
  when: linux_networking_method == "ifupdown"
  tags:
  - configure
  - install

- name: netplan configuration
  include_tasks: netplan.yml
  when: linux_networking_method == "netplan"
  tags:
  - configure
  - install

# flush handlers to network changes
- meta: flush_handlers

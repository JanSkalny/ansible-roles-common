monitor_proxy_db_name: zabbix_proxy
monitor_proxy_db_user: zabbix_proxy
# monitor_proxy_db_password: password                     # CHANGE this in host variables

monitor_proxy_active: true                                # Zabbix proxy mode. Active (if true) or Passive modes are available

#monitor_server_addr: x.x.x.x
monitor_server_port: 10051

monitor_proxy_hostname: "{{ inventory_hostname }}"

monitor_proxy_tls_mode: unencrypted                       # Accepts 'unencrypted', 'psk' or 'cert'

#### Fill these in host/group vars when 'cert' proxy_tls_mode is selected
#monitor_server_ca_value:                                 # PEM encoded CA cert content
#monitor_server_cert_issuer:                              # Allowed servers certificate issuer
#monitor_server_cert_subject:                             # Allowed servers certificate subject
#monitor_proxy_tls_cert_value:                            # PEM encoded certificate content
#monitor_proxy_tls_key_value:                             # PEM encoded proxy key content
####

#### Fill these in host/group vars when 'psk' proxy_tls_mode is selected
#monitor_proxy_psk_identity:                              # UNIQUE identity of proxy. Transmitted over network unencrypted!
#monitor_proxy_psk:                                       # Content of secret PSK
####

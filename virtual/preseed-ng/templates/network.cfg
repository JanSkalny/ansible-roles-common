version: 2
ethernets:
  eth0:
     match:
       macaddress: "{{ networking[virtual.default_interface].ether }}"
     set-name: eth0
{% if networking[virtual.default_interface].address == 'dhcp' %}
     dhcp4: true
{% else %}
     dhcp4: false
     addresses: [ {{ networking[virtual.default_interface].address }} ]
     gateway4: {{ networking[virtual.default_interface].gateway }}
     nameservers:
       addresses: {{ dns.servers }}
{% endif %}
